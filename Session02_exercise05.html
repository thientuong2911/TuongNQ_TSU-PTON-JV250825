    <!-- Bài 2: Tạo form đặt phòng khách sạn -->
    <h1>Booking Form</h1>
    <form action="" method="post">
        <label for="">Name: </label>
        <input type="text"><br/>
        <label for="">Email: </label>
        <input type="email"><br/>
        <label for="telephone">Phone:</label>
        <input id="telephone" type="tel" name="telephone" pattern="[0-9]{3}[0-9]{4}[0-9]{3}"><br/>
        <label for="">Date:</label>
        <input type="date"><br/>
        <label for="">Time:</label>
        <input type="time"><br/>
        <label for="">Number of Guests:</label>
        <input type="number"><br/>
        <button>Submit</button>

    </form>

    <!-- Bài 3: Tạo form mua xe -->
    <h1>Car Purchase Form</h1>
    <form action="" method="post">
       <label for="">Name: </label>
        <input type="text"><br/>
        <label for="">Email: </label>
        <input type="email"><br/>
        <label for="telephone">Phone:</label>
        <input id="telephone" type="tel" name="telephone" pattern="[0-9]{3}[0-9]{4}[0-9]{3}"><br/>
        <label for="">Choose a Car</label>
        <select name="Choose a Car:" id="">
            <option selected value="Model1">Model1</option>
            <option value="Model2">Model2</option>
            <option value="Model3">Model3</option>
        </select><br/>
         <label for="">Choose a Color</label>
        <select name="Choose a Car:" id="">
            <option selected value="Red">RED</option>
            <option value="Blue">BLUE</option>
            <option value="White">WHITE</option>
        </select><br/>
         <label for="">Quantity: </label>
        <input type="number"><br/>
        <label for="">Delivery Date:</label>
        <input type="date"><br/>
        <button>Submit</button>
    </form>
